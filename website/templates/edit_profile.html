<div class="container mt-5">
  <div class="card">
      <div class="card-header">
          <h2>Edycja Informacji o Koncie</h2>
      </div>
      <div class="card-body">
          <form method="post">
              <div class="form-group">
                  <label for="username">Email:</label>
                  <input type="text" id="email" name="email" value="{{info[0][1]}}" class="form-control"  required>
              </div>
              <div class="form-group">
                  <label for="email">imie</label>
                  <input type="text" id="imie" name="imie" value="{{info[0][7]}}" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="username">Nazwisko: </label>
                <input type="text" id="nazwisko" name="nazwisko" value="{{info[0][8]}}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Telefon: </label>
                <input type="text" id="telefon" name="telefon" value="{{info[0][9]}}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="username">Adres: </label>
                <input type="text" id="adres" name="adres" value="{{info[0][10]}}" class="form-control" required>
            </div>
            <br>
              <button type="submit" class="btn btn-primary" style="background-color: green;">Zapisz zmiany</button>
          </form>
      </div>
  </div>
</div>
  


{%endblock%}
