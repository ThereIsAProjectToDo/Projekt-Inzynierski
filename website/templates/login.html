{% extends "base.html" %} {% block title %}Rejestracja{% endblock %} {% block
content %}
<form method="POST" name="login">
  <h3>Logowanie</h3>
  <div class="form-group">
    <label for="email">Adres E-mail</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Wprowadź email"
    />
  </div>
  <div class="form-group">
    <label for="haslo1">Hasło</label>
    <input
      type="password"
      class="form-control"
      id="haslo1"
      name="haslo1"
      placeholder="Wprowadź hasło"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Logowanie</button>
</form>
{% endblock %}
